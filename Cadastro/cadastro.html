<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title> Cadastro de Usuário </title>
</head>
<body>
    <main>
        <form class="card" id="telaCadastro">
            <div class="card-body">
                <h1 class="title"> Cadastro de Usuário </h1>
                <div class="mb-3">
                  <label class="form-label" for="ipt-nome"> Nome: </label>
                  <input type="text" class="form-control" id="ipt-nome" name="nome" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="ipt-cpf"> CPF: </label>
                  <input type="text" class="form-control" id="ipt-cpf" name="cpf" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="ipt-telefone" > Telefone: </label>
                  <input type="text" class="form-control" id="ipt-telefone" name="telefone" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="ipt-endereco" > Endereço: </label>
                  <input type="text" class="form-control" id="ipt-endereco" name="endereco" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="ipt-nascimento" > Data de nascimento: </label>
                  <input type="date" class="form-control" id="ipt-nascimento" name="nascimento" required>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="ipt-email">Email:</label>
                  <input type="email" class="form-control" id="ipt-email" name="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="ipt-senha">Senha:</label>
                  <input type="password" class="form-control" name="senha" id="ipt-senha" required>
                </div>
                <div class="mb-3">
                  <label for="ipt-confirmarSenha"> Confirmar Senha:</label>
                  <input type="password" class="form-control" name="confirmarSenha" id="ipt-confirmarSenha" required>
                </div>
                <button type="button" onclick="send()" id="btn-cadastro" class="btn btn-outline-primary"> Cadastrar </button>
            </div>
          </form>



    </main>



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
