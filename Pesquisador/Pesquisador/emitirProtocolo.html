<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="emitirProtocolo.css">
    
    <title> Pesquisador - Emitir Protocolo </title>
</head>
<body>
    <main>
        <form class="col-md-3" id="form">
            <div>
                <h1 class="title">Formulário de Emissão de Protocolo </h1>
            </div>
            <div class="mb-3">
              <label for="txt-justificativa" class="form-label"> Justificativa de Uso </label>
              <textarea name="" cols="80" rows="5" id="txt-justificativa"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="txt-desc-pt" class="form-label"> Descrição em portugês </label>
              <textarea name="" cols="80" rows="5" id="txt-desc-pt"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="txt-desc-en" class="form-label"> Descrição em inglês </label>
              <textarea name="" cols="80" rows="5" id="txt-desc-en"></textarea>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"> Início </span>
                <input type="date" class="form-control" min="" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"> Término </span>
                <input type="date" class="form-control" min="" required>
            </div>

            <div class="checkbox">
                <div>
                    <input type="checkbox" name="" id="bio-1">
                    <label for="bio-1"> Biotério 1 </label>
                </div>
                <div>
                    <input type="checkbox" name="" id="bio-2">
                    <label for="bio-2"> Biotério 2 </label>
                </div>
                <div>
                    <input type="checkbox" name="" id="bio-3">
                    <label for="bio-3"> Biotério 3 </label>
                </div>
                <div>
                    <input type="checkbox" name="" id="bio-4">
                    <label for="bio-4"> Biotério 4 </label>
                </div>
                <div>
                    <input type="checkbox" name="" id="bio-5">
                    <label for="bio-5"> Biotério 5 </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="btn-submit"><i class="far fa-file-alt"></i>  Emitir Protocolo </button>
            </div>
          </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
